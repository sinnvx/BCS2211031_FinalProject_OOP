<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tourism Destination - Travel Adventures</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige; 

        }

        .navbar {
            background-color: #d2b48c;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #a52a2a;
            color: white;
        }

        .header {
            background-color: beige; /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            padding: 100px 0;
            margin-bottom: 30px; /* Add space between header and input */
        }

        .input-container {
            background-color: beige; /* Set background color to beige */
            padding: 20px;
            text-align: center;
        }

        .input-container input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 70%; /* Adjust width of input */
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex; /* Add flexbox */
            justify-content: space-between; /* Add space between the two containers */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid  #ccc;
            margin-bottom: 40px;
            background-color: white; /* Add a white background to the container */
        }

        .info, .info1 {
            flex: 1; /* Distribute available space equally */
            text-align: left;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .feature {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .cta {
            margin-top: 50px;
        }

        .cta button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #0056b3;
        }

        img {
            border: 2px solid black;
            max-width: 100%; /* Ensure images fit within their containers */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<div class="navbar">

        <br>

    <div class="info1">
